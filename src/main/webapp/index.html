  <style>
	/* Google Map InfoWindow */
	.gm-style-iw {
	   width: 250px !important;
	   top: 15px !important;
	   left: 0 !important;
	   background-color: #fff;
	   box-shadow: 0 1px 6px rgba(178, 178, 178, 0.6);
	   border: 1px solid rgba(72, 181, 233, 0.6);
	   border-radius: 2px 2px 0 0;
	   padding: 0 auto !important;
	}
	
	/* 상품 상세 정보 */
	#product-detail-form {
     background-color: white !important;
  }

  <body>
  
  <!-- Top Banner Menu -->
  <header role="banner" id="fh5co-header">
      <div class="container nearest-header-menu">
	      <div class="row box-shadow nearest-header-logo">
	        <div>
	        
	          <img src="./resources/images/logo_2.png"/>
	          
	        </div> <!-- .nearest-header-nav end -->
	      </div>
	      
	      <div class="row box-shadow top-nav">
          <div class="nearest-header-nav">
          
            <a href="#loginForm" class="white-popup popup-modal nearest-header-menu-btn">
	            <button id="loginBtn" type="button" class="btn btn-default">
	              <strong>LOGIN</strong>
	            </button>
            </a>
            
            <a href="#signupForm" class="white-popup popup-modal nearest-header-menu-btn">
              <button id="signupBtn" type="button" class="btn btn-default">
                <strong>REGISTER</strong>
              </button>
            </a>
          
            <div class="nearest-dropdown"> 
	            <button type="button" 
	                    onclick="myFunction()"
	                    class="btn btn-default nearest-dropbtn">
	              
	              <span class="glyphicon glyphicon-align-justify" aria-hidden="true"></span>
	              
	            </button>
	            
	            <div id="myDropdown" class="nearest-dropdown-content">
						    <a href="#">찜 목록</a>
						    <a href="#">구매 목록</a>
						    <a href="#">건의 사항</a>
						  </div>
            </div>
            
            <div class="col-xs-4">
              <div class="input-group">
                <input type="text" class="form-control" placeholder="상품을 입력하세요.">
                <span class="input-group-btn">
                  <button class="btn btn-default" 
                          type="button"
                          data-nav-section="work">
                  검색
                  </button>
                </span>
              </div>
              <!-- /input-group -->
            </div>
            
            <div class="col-xs-2">
              <select class="form-control">
                <option value="제품검색">제품검색</option>
                <option value="매장검색">매장검색</option>
              </select>
            </div>
          </div> <!-- .nearest-header-nav end -->
        </div>
        
	    </div> <!-- container end -->
  </header>

  <!-- Login Form -->
  
  <div id="loginForm" class="white-popup-block mfp-hide">
	  <div class="loginForm">
	  
	    <div class="login-form-box">
	      <div class="login-form-top">
	        <div class="login-form-top-left">
	          <h3>Nearest</h3>
	        </div>
	        <div class="login-form-top-right">
	          <i class="fa fa-lock"></i>
	        </div>
	      </div>
	      
	      <div class="login-form-bottom">
	        <form class="login-form">
	          <div class="form-group">
	            <label class="sr-only" for="form-username">Username</label> 
	            <input
	              type="text" 
	              name="form-username" 
	              placeholder="아이디"
	              class="form-username form-control" 
	              id="login-form-username">
	          </div>
	          <div class="form-group">
	            <label class="sr-only" for="form-password">Password</label> 
	            <input
	              type="password" 
	              name="form-password" 
	              placeholder="비밀번호"
	              class="form-password form-control" 
	              id="login-form-password">
	          </div>
	          <div class="form-group">
	            <button id="login-btn" type="button" class="btn">로그인</button>
	          </div>
	        </form>
	        
	        <div class="login-form-id-save">
	           <p class="id-save"> 
	              <label><input type="checkbox"> 아이디 저장</label>
	           </p>
	           <p class="find-id-password">  
	             <a href="#">아이디 찾기</a>&nbsp;|&nbsp;<a href="#">비밀번호 찾기</a>
	           </p> 
	        </div>
	      </div>
	        
	    </div>
	  </div>
	</div>
  
  
	<div id="signupForm" class="white-popup-block mfp-hide">
	 <div class="top-content">
	 
	   <div class="inner-bg">
	     <div class="container">
	  
	           <div class="signup-form-box">
	             <div class="signup-form-top">
	               <div class="signup-form-top-left">
	                 <h2><strong>Nearest</strong></h2>
	                 <p>위치기반 간편쇼핑 Nearest 가입을 환영합니다.</p>
	               </div>
	      
	               <div class="signup-form-top-right">
	                 <i class="fa fa-pencil"></i>
	               </div>
	             </div>
	                   
		           <div class="signup-form-bottom">
		             <form role="form" action="" method="post" class="registration-form">
		               <div class="form-group">
		                 <label>ID</label>
										 <input type="text" 
										        name="form-first-name" 
										        placeholder="아이디를 입력하세요." 
										        class="form-first-name form-control" 
										        id="form-id">	                          
		               </div>
		                       
		               <div class="form-group">
		                 <label>PASSWORD</label>
										 <input type="password" 
										        name="form-password" 
										        placeholder="패스워드를 입력하세요." 
										        class="form-last-name form-control" 
										        id="form-password">
		               </div>
		                       
									 <div class="form-group">
									   <label>NAME</label>
									   <input type="text" 
									          name="form-name" 
									          placeholder="이름을 입력하세요." 
									          class="form-last-name form-control" 
									          id="form-name">
									 </div>
		                 
		               <div class="form-group">
		                 <label>BIRTH</label>
		                 <div class='input-group date' id='datepicker1'>
		                     <input type='text' 
		                            class="form-control birth-font-color" 
		                            placeholder="생년월일을 선택하세요."/>
		                     <span class="input-group-addon">
		                       <span class="glyphicon glyphicon-calendar"></span>
		                     </span>
		                 </div>
		                           
		                           <!-- Load jQuery and bootstrap datepicker scripts -->
									   <script type="text/javascript">
									   // When the document is ready
									   $(function () {
									    
									       $('#datepicker1').datetimepicker(
									           {   
									             format: 'YYYY-MM-DD', 
									             defaultDate: new Date()
									           }
									       );  
									
								   	 });
									   </script>
		               </div>
		
		               <label>E-MAIL</label>
		               <div class="form-group">
		                 <input type="text" 
		                        name="form-email" 
		                        placeholder="이메일을 입력하세요." 
		                        class="form-email form-control" 
		                        id="form-email">
		               </div>
		               
		               <label>ADDRESS</label>
		               <div class="form-group">
		  
		                 <textarea name="form-about-yourself" 
		                           placeholder="주소를 입력하세요." 
		                           class="form-about-yourself form-control" 
		                           id="form-about-yourself"></textarea>
		               </div>
		
		               <button type="submit" class="btn">회원가입</button>
		             </form>
		           </div> <!-- signup-form-bottom end -->
		             
	           </div> <!-- signup-form-box end -->
	    
	     </div> <!-- container end -->
	   </div> <!-- inner-bg end -->
	   
	 </div> <!-- top-content end -->
	</div> <!-- signupForm end -->
  

  <!-- Google Map -->
  <section id="fh5co-home" data-section="home">
    <div id="map"></div>
  </section>
  
  <!-- Product -->
  <section id="fh5co-work" data-section="work">
    <div class="container">
      <div class="row">
        <div class="col-md-12 section-heading text-center">
          <h2 class="to-animate">상품관리</h2>
        </div>
      </div>
      
      <script id="nearest-product-list-template" type="text/x-handlebars-template">
      {{#each users}}
        <div class="col-md-4 col-sm-6 col-xxs-12">
          <a href="#product-detail-form" class="fh5co-project-item popup-with-form to-animate nearest-work-list-border">
            <img src="./resources/images/shinramyun.png" alt="Image" class="img-responsive">
            <div class="fh5co-text">
            <h2>{{name}}</h2>
            <span>2500원</span>
            </div>
          </a>
        </div>
      {{/each}}
	    </script>
      
      <div id="nearest-product-list" class="row row-bottom-padded-sm">
      </div>
      
      <!-- Product Page Navigator -->
      <div class="row">
          <nav class="col-md-12 text-center to-animate" aria-label="Page navigation">
            <ul class="pagination">
              <li class="pagenav">
                <a href="#" aria-label="Previous">
                  <span aria-hidden="true">&laquo;</span>
                </a>
              </li>
              <li class="pagenav"><a href="#">1</a></li>
              <li class="pagenav"><a href="#">2</a></li>
              <li class="pagenav"><a href="#">3</a></li>
              <li class="pagenav"><a href="#">4</a></li>
              <li class="pagenav"><a href="#">5</a></li>
              <li class="pagenav">
                <a href="#" aria-label="Next">
                  <span aria-hidden="true">&raquo;</span>
                </a>
              </li>
            </ul>
          </nav>
        </div>
      </div>

  </section>
  
  <!-- Product Detail Form -->
  <form id="product-detail-form" class="mfp-hide">
	  
	  <div class="page-header">
		  <h1>상품정보</h1>
		  <table class="table table-striped">
		
		    <tr>
		      <td rowspan="4"><img src=".." alt="Image"></td>
		      <td>상품이름</td>
		      <td>신라면</td>
		      <td><input id="prodName" type="text" name="pd-name" placeholder="상품이름"></td>
		    </tr>
		    <tr>
		      <td>가격</td>
		      <td>2,500원</td>
		      <td><input type="text" name="pd-price" placeholder="가격"></td>
		    </tr>
		    <tr>
		      <td>수량</td>
		      <td>25개</td>
		      <td><input type="text" name="amount" placeholder="수량"></td>
		    </tr>
		    <tr>
		      <td>할인률</td>
		      <td>0%</td>
		      <td>
		        <select>
		          <option selected="selected">0%</option>
		          <option>5%</option>
		          <option>10%</option>
		          <option>15%</option>
		          <option>20%</option>
		          <option>25%</option>
		        </select>
		      </td>
		    </tr>
		  </table>
		    <p class="form-btn">
		      <button type="button" class="btn btn-primary">수정</button>
		      <button type="button" class="btn btn-default">취소</button>
		    </p>
	  </div>

 
  </form>
  
  
  <script
    src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCOXeKvK29eIt2FyVq0hSYYra4FMXacO2c&callback=initMap"
    async defer>
  </script>

  <!-- Main JS (Do not remove) -->
  <script src="./resources/js/main.js"></script>
  <script src="./resources/js/main_dropdown.js"></script>
  <script src="./resources/js/main_googlemap.js"></script>
  <script src="./resources/js/main_handlebars.js"></script>

  </body>
</html>
